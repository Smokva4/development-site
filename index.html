    <iframe id="embededGame" allow="autoplay" class="emulatorContainer" sandbox="allow-forms allow-modals allow-orientation-lock allow-pointer-lock allow-popups allow-presentation allow-scripts allow-same-origin" src="https://w8.snokido.com/games/html5/friday-night-funkin/agoti01/index.html" allowfullscreen="" style="width:1200px;height:726px;margin:0;overflow:hidden;border: 0px;" ></iframe>

<button style="background-color:#c03d1c; border-color:; color:white" onclick="goFullscreen('embededGame'); return false">Fullscreen</button>
 
<script>
function goFullscreen(id) {
    var element = document.getElementById(id);
    if (element.mozRequestFullScreen) {
      element.mozRequestFullScreen();
    } else if (element.webkitRequestFullScreen) {
      element.webkitRequestFullScreen();
    }
}
</script>
